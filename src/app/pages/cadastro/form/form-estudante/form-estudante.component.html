<div class="cadastro">
  <form [formGroup]="formCadastro" #formDir="ngForm">
    <label>
      <i> * Campos de preenchimento obrigatório </i>
    </label>

    <div class="form-group">
      <label for="nomeCompleto">Nome Completo <em>*</em> </label>
      <input
        type="text"
        class="form-control"
        id="nomeCompleto"
        placeholder="Nome Completo"
        formControlName="nomeCompleto"
      />
    </div>
    <div class="form-group">
      <label for="cpf">CPF <em>*</em> </label>
      <input
        type="text"
        class="form-control"
        id="cpf"
        placeholder="XXX.XXX.XXX-XX"
        formControlName="cpf"
      />
    </div>
    <div class="form-group">
      <label for="email">E-mail <em>*</em> </label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="name@email.com"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="telefone">Telefone <em>*</em> </label>
      <input
        type="text"
        class="form-control"
        id="telefone"
        placeholder="(XX) 9XXXX-XXXX"
        formControlName="telefone"
      />
    </div>
    <div class="form-group">
      <label for="cep">CEP <em>*</em> </label>
      <input
        type="text"
        class="form-control"
        id="cep"
        placeholder="XXXXX-XXX"
        formControlName="cep"
      />
    </div>
    <div class="form-group">
      <label for="complemento">Complemento <em>*</em> </label>
      <input
        type="text"
        class="form-control"
        id="complemento"
        placeholder="Complemento ou Ponto de Referência."
        formControlName="complemento"
      />
    </div>
    <div class="form-group">
      <label for="logradouro">Logradouro <em>*</em> </label>
      <input
        type="text"
        class="form-control"
        id="logradouro"
        placeholder="Rua, Avenida, Travessa, etc."
        formControlName="logradouro"
      />
    </div>
    <div class="row duplo">
      <div class="col">
        <label for="exampleFormControlInput1">Estado/UF <em>*</em> </label>
        <input
          type="text"
          class="form-control"
          placeholder="Estado"
          formControlName="estado"
        />
      </div>
      <div class="col">
        <label for="exampleFormControlInput1">Cidade <em>*</em> </label>
        <input
          type="text"
          class="form-control"
          placeholder="Cidade"
          formControlName="cidade"
        />
      </div>
    </div>
    <div class="row duplo">
      <div class="col">
        <label for="exampleFormControlInput1">Número <em>*</em> </label>
        <input
          type="text"
          class="form-control"
          placeholder="Número"
          formControlName="numero"
        />
      </div>
      <div class="col">
        <label for="exampleFormControlInput1">Bairro <em>*</em> </label>
        <input
          type="text"
          class="form-control"
          placeholder="Bairro"
          formControlName="bairro"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword5">Senha <em>*</em> </label>
      <input
        type="password"
        id="inputPassword5"
        class="form-control"
        aria-describedby="passwordHelpBlock"
        placeholder="Digite a sua senha"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="inputPassword5">Confirmar Senha <em>*</em> </label>
      <input
        type="password"
        id="inputPassword5"
        class="form-control"
        aria-describedby="passwordHelpBlock"
        placeholder="Confirme a sua senha"
        [disabled]=""
      />
    </div>
    <div
      class="form-group"
      style="display: grid; margin: 0.3rem 0rem 0.3rem 0rem"
    >
      <label class="custom-file-label" for="validatedCustomFile"
        >Escolher arquivo...</label
      >
      <input
        type="file"
        class="custom-file-input"
        id="validatedCustomFile"
        required
      />
    </div>
    <div class="form-group">
      <input
        class="form-check-input"
        type="checkbox"
        id="inlineFormCheck"
        formControlName="termo"
      />
      <label class="form-check-label" for="inlineFormCheck">
        Declaro que li e concordo com os
        <a href="/">Termos de uso e privacidade</a>.
      </label>
    </div>
    <div class="buttonForm">
      <button
        type="submit"
        class="btn mb-2 btn-success"
        [disabled]="this.formCadastro.invalid"
        (click)="mostrarValores()"
      >
        Cadastrar
      </button>
      <button type="submit" class="btn mb-2 btn-warning">Limpar</button>
    </div>
  </form>
</div>
