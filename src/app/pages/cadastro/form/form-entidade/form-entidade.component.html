<div class="cadastro">
  <form [formGroup]="formCadastro">
    <label>
      <i> * Campos de preenchimento obrigatório </i>
    </label>

    <div class="form-group">
      <label for="razaoSocial">Razão Social <em>*</em></label>
      <input
        type="text"
        class="form-control"
        id="razaoSocial"
        placeholder="Razão Social"
        formControlName="razaoSocial"
      />
    </div>
    <div class="form-group">
      <label for="nomeFantasia">Nome Fantasia <em>*</em> </label>
      <input
        type="text"
        class="form-control"
        id="nomeFantasia"
        placeholder="Nome Fantasia"
        formControlName="nomeFantasia"
      />
    </div>
    <div class="form-group">
      <label for="cnpj">CNPJ <em>*</em> </label>
      <input
        type="text"
        class="form-control"
        id="cnpj"
        placeholder="XX.XXX.XXX/XXXX-XX"
        formControlName="cnpj"
      />
    </div>
    <div class="form-group">
      <label for="nomeResponsavelCadastro"
        >Nome do(a) Responsável pelo cadastro <em>*</em>
      </label>
      <input
        type="text"
        class="form-control"
        id="nomeResponsavelCadastro"
        placeholder="Nome Completo"
        formControlName="nomeResponsavelCadastro"
      />
    </div>
    <div class="form-group">
      <label for="email">E-mail <em>*</em> </label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="name@email.com"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="telefone">Telefone <em>*</em> </label>
      <input
        type="text"
        class="form-control"
        id="Telefone"
        placeholder="(XX) 9XXXX-XXXX"
        formControlName="telefone"
      />
    </div>
    <div class="form-group">
      <label for="cep">CEP <em>*</em> </label>
      <input
        type="text"
        class="form-control"
        id="cep"
        placeholder="XXXXX-XXX"
        formControlName="cep"
      />
    </div>
    <div class="form-group">
      <label for="logradouro">Logradouro <em>*</em> </label>
      <input
        type="text"
        class="form-control"
        id="logradouro"
        placeholder="Rua, Avenida, Travessa, etc."
        formControlName="logradouro"
      />
    </div>
    <div class="row duplo">
      <div class="col">
        <label for="numero">Número <em>*</em> </label>
        <input
          type="text"
          class="form-control"
          id="numero"
          placeholder="Número"
          formControlName="numero"
        />
      </div>
      <div class="col">
        <label for="bairro">Bairro <em>*</em> </label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          placeholder="Bairro"
          formControlName="bairro"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="complemento">Complemento <em>*</em> </label>
      <input
        type="text"
        class="form-control"
        id="complemento"
        placeholder="Complemento ou Ponto de Referência."
        formControlName="complemento"
      />
    </div>
    <div class="row duplo">
      <div class="col">
        <label for="estado">Estado/UF <em>*</em> </label>
        <input
          type="text"
          class="form-control"
          placeholder="Número"
          id="estado"
          formControlName="estado"
        />
      </div>
      <div class="col">
        <label for="cidade">Cidade <em>*</em> </label>
        <input
          type="text"
          class="form-control"
          placeholder="Bairro"
          id="cidade"
          formControlName="cidade"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="senha">Senha <em>*</em> </label>
      <input
        type="password"
        id="senha"
        formControlName="senha"
        class="form-control"
        aria-describedby="passwordHelpBlock"
        placeholder="Digite a sua senha"
      />
    </div>
    <div class="form-group">
      <label for="senha">Confirmar Senha <em>*</em> </label>
      <input
        type="password"
        id="senha"
        formControlName="senha"
        class="form-control"
        aria-describedby="passwordHelpBlock"
        placeholder="Confirme a sua senha"
      />
    </div>
    <div class="form-group">
      <input
        class="form-check-input"
        type="checkbox"
        id="inlineFormCheck"
        id="termo"
        formControlName="termo"
      />
      <label class="form-check-label" for="inlineFormCheck">
        Declaro que li e concordo com os
        <a href="/">Termos de uso e privacidade</a>.
      </label>
    </div>
    <div class="buttonForm">
      <button
        type="submit"
        class="btn mb-2 btn-success"
        [disabled]="this.formCadastro.invalid"
      >
        Cadastrar
      </button>
      <button type="submit" class="btn mb-2 btn-warning">Limpar</button>
    </div>
  </form>
</div>
