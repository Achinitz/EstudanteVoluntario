<form [formGroup]="formCadastro" >
    <label>
        <i>
            * Campos de preenchimento obrigatório
        </i>
    </label>

    <div class="form-group">
        <label for="exampleInputEmail1">Razão Social <em>*</em></label>
        <input type="text" class="form-control" id="razaoSocial" placeholder="Razão Social" formControlName="razaoSocial">
        <!--
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        -->    
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Nome Fantasia <em>*</em> </label>
        <input type="text" class="form-control" id="nomeFantasia" placeholder="Nome Fantasia" formControlName="nomeFantasia">
        <!--
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        -->    
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">CNPJ <em>*</em> </label>
        <input type="text" class="form-control" id="cnpj" placeholder="XX.XXX.XXX/XXXX-XX" formControlName="cnpj"> 
        <!--
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        -->    
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Nome do(a) Responsável pelo cadastro <em>*</em> </label>
        <input type="text" class="form-control" id="nomeResponsavelCadastro" placeholder="Nome Completo" formControlName="nomeResponsavelCadastro">
        <!--
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        -->    
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email <em>*</em> </label>
        <input type="email" class="form-control" id="email" placeholder="name@email.com" formControlName="email">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Telefone <em>*</em> </label>
        <input type="text" class="form-control" id="Telefone" placeholder="(XX) 9XXXX-XXXX" formControlName="telefone">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Cep <em>*</em> </label>
        <input type="text" class="form-control" id="cep" placeholder="XXXXX-XXX" formControlName="cep">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Logradouro <em>*</em> </label>
        <input type="text" class="form-control" id="logradouro" placeholder="Rua, Avenida, Travessa, etc." formControlName="logradouro">
    </div>
    <div class="row">
      <div class="col">
          <label for="exampleFormControlInput1">Número <em>*</em> </label>
          <input type="text" class="form-control" id="numero" placeholder="Número" formControlName="numero">
      </div>
      <div class="col">
          <label for="exampleFormControlInput1">Bairro <em>*</em> </label>
          <input type="text" class="form-control" id="bairro" placeholder="Bairro" formControlName="bairro">
      </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Complemento <em>*</em> </label>
        <input type="text" class="form-control" id="complemento" placeholder="Complemento ou Ponto de Referência." formControlName="complemento">
    </div>
    <div class="row">
        <div class="col">
            <label for="exampleFormControlInput1">Estado/UF <em>*</em> </label>
            <input type="text" class="form-control" placeholder="Número" id="estado" formControlName="estado">
        </div>
        <div class="col">
            <label for="exampleFormControlInput1">Cidade <em>*</em> </label>
            <input type="text" class="form-control" placeholder="Bairro" id="cidade" formControlName="cidade">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword5">Senha <em>*</em> </label>
        <input type="password" id="senha" formControlName="senha" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Digite a sua senha">
    </div>
    <div class="form-group">
        <label for="inputPassword5">Confirmar Senha <em>*</em> </label>
        <input type="password" id="senha" formControlName="senha" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Confirme a sua senha">
    </div>
    <div class="form-group">
        <input class="form-check-input" type="checkbox" id="inlineFormCheck" id="termo" formControlName="termo">
        <label class="form-check-label" for="inlineFormCheck">
            Declaro que li e concordo com os <a href="/">Termos de uso e privacidade</a>.
        </label>
    </div>
    <div class="buttonForm">
        <!--
            <button type="submit" class="btn btn-primary mb-2" [disabled]="this.formCadastro.controls['nomeCompleto'].invalid">Limpar</button>
        -->
        <button type="submit" class="btn btn-primary mb-2 cadastrar" [disabled]="this.formCadastro.invalid">Cadastrar</button>   
        <button type="submit" class="btn btn-primary mb-2 limpar">Limpar</button> 
    </div>
 </form>
