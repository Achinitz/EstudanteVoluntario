<section class="content">
  <div class="topo">
    <h1>Adicionar Instituição</h1>
  </div>

  <section class="contentDetails">
    <div class="cadastro">
     
      <form [formGroup]="formCadastro" #formDir="ngForm" class="formCadastro">
        <div class="form-group">
          <label for="cnpj">CNPJ <em>*</em> </label>
          <input type="text" class="form-control" id="cnpj" placeholder="XX.XXX.XXX/XXXX-XX" formControlName="cnpj" 
          mask="00.000.000/0000-00"/>
          <small id="emailHelp" class="form-text text-danger ng-star-inserted" *ngIf="
            formCadastro.controls.cnpj.touched && formCadastro.controls.cnpj.invalid
          " [@fadeInOut]>
            O campo CNPJ é obrigatório!
          </small>
        </div>

        <div class="form-group">
          <label for="nome">Nome da Instituição <em>*</em> </label>
          <input type="text" class="form-control" id="nome" placeholder="Nome da Instituição"
            formControlName="nome" />
          <small id="emailHelp" class="form-text text-danger ng-star-inserted" *ngIf="
            formCadastro.controls.nome.touched &&
            formCadastro.controls.nome.invalid
          " [@fadeInOut]>
            O campo Nome da Instituição é obrigatório!
          </small>
        </div>
        <div class="form-group">
          <label for="sigla">Sigla <em>*</em> </label>
          <input type="text" class="form-control" id="sigla" placeholder="Sigla da Instituição"
            formControlName="sigla" />
          <small id="emailHelp" class="form-text text-danger ng-star-inserted" *ngIf="
            formCadastro.controls.sigla.touched &&
            formCadastro.controls.sigla.invalid
          " [@fadeInOut]>
            O campo Sigla da Instituição é obrigatório!
          </small>
        </div>
    
        <div class="buttonForm">
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="reset" class="btn btn-warning">Limpar </button>
        </div>
      </form>
    </div>
  </section>
</section>
