<section class="content">
  <div class="topo">
    <h1>Adicionar Curso</h1>
  </div>

  <section class="contentDetails">
    <div class="cadastro">
      <div class="cadastrar-ies">
        <button type="button" class="btn btn-primary btn-sm">
          Cadastrar nova IES
        </button>
      </div>
      <form>
        <div class="form-group">
          <label for="ies">Instituição: <em>*</em> </label>
          <ng-select [items]="instituicoes" id="ngSelect" bindLabel="nome" bindValue="id" placeholder="Selecione"
          formControlName="ies" (closeOnSelect)="(true)" [(ngModel)]="instituicoes">
        </ng-select>
        </div>

        <div class="form-group">
          <label for="grau">Grau Acadêmico: <em>*</em> </label>
          <ng-select [items]="graus" id="ngSelect" bindLabel="nome" bindValue="id" placeholder="Selecione"
            formControlName="grau" (closeOnSelect)="(true)" [(ngModel)]="graus">
          </ng-select>
        </div>

        <div class="form-group">
          <label for="curso">Nome do Curso: <em>*</em> </label>
          <input
            type="text"
            class="form-control col-6"
            id="nomeCurso"
            placeholder="Digite o nome do curso"
            formControlName="nomeCurso"
          />
          <small
            id="nomeHelp"
            class="form-text text-danger ng-star-inserted"
            *ngIf="
              formCadastro.controls.nomeCurso.touched &&
              formCadastro.controls.nomeCurso.invalid
            "
            [@fadeInOut]
          >
            O campo Nome do Curso é obrigatório!
          </small>
        </div>

        <div class="form-group">
          <label for="curso">Campus: <em>*</em> </label>
          <input
            type="text"
            class="form-control col-6"
            id="campus"
            placeholder="Digite o nome do curso"
            formControlName="campus"
          />
        </div>

        <div>
          <div class="form-group">
            <label for="cep">CEP <em>*</em> </label>
            <input
              type="text"
              (keyup)="validaCep()"
              class="form-control"
              id="cep"
              placeholder="XXXXX-XXX"
              formControlName="cep"
              mask="00000-000"
            />
            <small
              id="help"
              class="form-text text-danger ng-star-inserted"
              *ngIf="
                formCadastro.controls.cep.touched &&
                formCadastro.controls.cep.invalid
              "
              [@fadeInOut]
            >
              O campo CEP é obrigatório!
            </small>
          </div>
          <div class="row">
            <div class="col">
              <label for="estado">Estado/UF <em>*</em> </label>
              <ng-select
                [items]="estados"
                id="ngSelect"
                bindLabel="nome"
                bindValue="id"
                placeholder="Selecione"
                formControlName="estado"
                (ngModelChange)="onAddCidade()"
                (closeOnSelect)="(true)"
                [(ngModel)]="estado"
              >
              </ng-select>
              <small
                id="help"
                class="form-text text-danger ng-star-inserted"
                *ngIf=""
                [@fadeInOut]
              >
                O campo Estado é obrigatório!
              </small>
            </div>
            <div class="col">
              <label for="cidade">Cidade <em>*</em> </label>
              <ng-select
                [items]="cidades"
                id="ngSelect"
                bindLabel="nome"
                bindValue="id"
                placeholder="Selecione"
                formControlName="cidade"
                (ngModelChange)="onAddBairro()"
                (closeOnSelect)="(true)"
              >
              </ng-select>
              <small
                id="help"
                class="form-text text-danger ng-star-inserted"
                *ngIf=""
                [@fadeInOut]
              >
                O campo Cidade é obrigatório!
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="logradouro">Logradouro <em>*</em> </label>
            <input
              type="text"
              class="form-control"
              id="logradouro"
              placeholder="Rua, Avenida, Travessa, etc."
              formControlName="logradouro"
            />
            <small
              id="logradouroHelp"
              class="form-text text-danger ng-star-inserted"
              *ngIf="formCadastro.controls.logradouro.touched"
              [@fadeInOut]
            >
              O campo Logradouro é obrigatório!
            </small>
          </div>
          <div class="row duplo">
            <div class="col">
              <label for="numero">Número <em>*</em> </label>
              <input
                type="text"
                class="form-control"
                id="numero"
                placeholder="Número"
                formControlName="numero"
              />
              <small
                id="help"
                class="form-text text-danger ng-star-inserted"
                *ngIf="formCadastro.controls.numero.touched"
                [@fadeInOut]
              >
                O campo Número é obrigatório!
              </small>
            </div>
            <div class="col">
              <label for="bairro">Bairro <em>*</em> </label>
              <input
                type="text"
                class="form-control"
                id="bairro"
                placeholder="Bairro"
                formControlName="bairro"
              />
              <small
                id="help"
                class="form-text text-danger ng-star-inserted"
                *ngIf="formCadastro.controls.bairro.touched"
                [@fadeInOut]
              >
                O campo Bairro é obrigatório!
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="complemento">Complemento <em>*</em> </label>
            <input
              type="text"
              class="form-control"
              id="complemento"
              placeholder="Complemento ou Ponto de Referência."
              formControlName="complemento"
            />
            <small
              id="help"
              class="form-text text-danger ng-star-inserted"
              *ngIf="formCadastro.controls.complemento.touched"
              [@fadeInOut]
            >
              O campo Complemento é obrigatório!
            </small>
          </div>
        </div>

        <div class="buttonForm">
          <button type="submit" class="btn btn-success mb-2">Salvar</button>
          <button
            type="submit"
            class="btn btn-danger mb-2"
            [disabled]="this.formCadastro.invalid"
            (click)="mostrarValores()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </section>
</section>
