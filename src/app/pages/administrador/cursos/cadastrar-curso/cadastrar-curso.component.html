<section class="content">
  <div class="topo">
    <h1>Cadastrar Curso</h1>
  </div>

  <section class="contentDetails">
    <div class="cadastro">
      <div class="cadastrar-ies">
        <button type="button" class="btn btn-primary btn-sm">
          Cadastrar nova IES
        </button>
      </div>
      <form>
        <div class="form-group">
          <label for="ies">Instituição: <em>*</em> </label>
          <select class="form-control" id="ies" formControlName="ies">
            <option value="ufpr">Universidade Federal do Paraná</option>
          </select>
        </div>

        <div class="form-group">
          <label for="grau">Grau Acadêmico: <em>*</em> </label>
          <select class="form-control col-6" id="grau" formControlName="grau">
            <option *ngFor="let grau of graus" value="{{ grau.id }}">
              {{ grau.nome }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="curso">Nome do Curso: <em>*</em> </label>
          <input
            type="text"
            class="form-control col-6"
            id="nomeCurso"
            placeholder="Digite o nome do curso"
            formControlName="nomeCurso"
          />
        </div>

        <div class="form-group">
          <label for="curso">Campus: <em>*</em> </label>
          <input
            type="text"
            class="form-control col-6"
            id="campus"
            placeholder="Digite o nome do curso"
            formControlName="campus"
          />
        </div>

        <div>
          <div class="form-group">
            <label for="enderecoCep">Cep <em>*</em> </label>
            <input
              type="text"
              class="form-control"
              id="enderecoCep"
              placeholder="XXXXX-XXX"
              formControlName="enderecoCep"
            />
          </div>
          <div class="form-group">
            <label for="enderecoLogradouro">Logradouro <em>*</em> </label>
            <input
              type="text"
              class="form-control"
              id="enderecoLogradouro"
              placeholder="Rua, Avenida, Travessa, etc."
              formControlName="enderecoLogradouro"
            />
          </div>
          <div class="row duplo">
            <div class="col">
              <label for="enderecoNumero">Número <em>*</em> </label>
              <input
                type="text"
                class="form-control"
                id="enderecoNumero"
                placeholder="Número"
                formControlName="enderecoNumero"
              />
            </div>
            <div class="col">
              <label for="enderecoBairro">Bairro <em>*</em> </label>
              <input
                type="text"
                class="form-control"
                id="enderecoBairro"
                placeholder="Bairro"
                formControlName="enderecoBairro"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="enderecoComplemento">Complemento <em>*</em> </label>
            <input
              type="text"
              class="form-control"
              id="enderecoComplemento"
              placeholder="Complemento ou Ponto de Referência."
              formControlName="enderecoComplemento"
            />
          </div>
          <div class="row">
            <div class="col">
              <label for="enderecoEstado">Estado/UF <em>*</em> </label>
              <input
                type="text"
                class="form-control"
                placeholder="Estado/UF"
                id="enderecoEstado"
                formControlName="enderecoEstado"
              />
            </div>
            <div class="col">
              <label for="enderecoCidade">Cidade <em>*</em> </label>
              <input
                type="text"
                class="form-control"
                placeholder="Bairro"
                id="enderecoCidade"
                formControlName="enderecoCidade"
              />
            </div>
          </div>
        </div>

        <div class="buttonForm">
          <button type="submit" class="btn mb-2 cadastrar">Cadastrar</button>
          <button type="submit" class="btn mb-2 limpar">Limpar</button>
        </div>
      </form>
    </div>
  </section>
</section>
