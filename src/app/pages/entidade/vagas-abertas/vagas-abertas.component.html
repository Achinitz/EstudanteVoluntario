<section class="content">
    <div class="topo">
        <h1>Vagas em Aberto</h1>
    </div>

    <ngb-alert #alert type="primary">
        Verifique as vagas em Aberto
    </ngb-alert>  
  

<section>
    <div *ngIf="!vagasDisponiveis">
        <span> No momento nÃ£o existe vagas cadastradas! </span>
    </div>
    <section>
        <div class="containerCard vagasDisponiveis">
            <div class="card" *ngFor="let vaga of vagasDisponiveis; let i = index">
                <p [ngClass]=" getStatus(vaga.status)" class="statusPosition">
                    {{ vaga.status }}
                  </p>
                <div class="imgCard">
                    <img src="{{ vaga.img }}" class="card-img-top" alt="..." />
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{ vaga.nomeVaga }}</h4>
                    <p class="card-text">{{ vaga.descricao }}</p>
                    <div>
                        <button class="btn btn-primary" (click)="exibirDetalhes(vaga)">Detalhes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <ngb-pagination class="pagination pull-right" [rotate]="true" [maxSize]="3" [directionLinks]="false"
        [collectionSize]="this.vagasDisponiveis.length" [pageSize]="itemsPerPage" [boundaryLinks]="true"
        [(page)]="paginaAtual" (pageChange)="mudancaPagina(paginaAtual)">
    </ngb-pagination>
</section>

</section>
