<section class="content">
  <div class="topo">
    <h1>Vagas Abertas</h1>
  </div>
 
  <ngb-alert #alert type="warning" *ngIf="vagasDisponiveis.length == 0">
    <span> No momento não existem Vagas Abertas. </span>
  </ngb-alert>

  <section class="m-1" *ngIf="vagasDisponiveis.length > 0">
    <section class="row card__vaga">
      <div class="containerCard vagasDisponiveis">
        <div class="card" *ngFor="let vaga of vagasDisponiveis; let i = index">
          <div class="card-content col-12">
            <div class="imgCard col-3">
              <img [src]="vaga.imgVaga?.file" onError="this.src = 'assets/imagens/mulherGrandeCoracao.png'"
                class="card-img-top" alt="..." />
            </div>
            <div class="content-card-vaga col-8">
              <div>
                <h3><b>{{ vaga.nomeVaga }} <span [ngClass]="getStatus(vaga.statusVaga)">{{ vaga.statusVaga
                      }}</span>
                      <span class="badge bg-primary" *ngIf="possuiInscritos(vaga)">Inscritos</span>
                    </b>
                </h3>
              </div>
              <p><b>Descrição da Vaga:</b> {{ vaga.descricao }} </p>
              <p><b>Número de Vagas:</b> {{ vaga.numeroVagas }}</p>
            </div>
            <div class="col-1 content-card-icons">
              <div class="first-icon" (click)="exibirDetalhes(vaga)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-right-square"
                  viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="row">
      <ngb-pagination class="pagination pull-right" [rotate]="true"
        [collectionSize]="tamanhoArray" [pageSize]="itemsPerPage" 
        [(page)]="paginaAtual" (pageChange)="mudancaPagina()">
      </ngb-pagination>
    </div>

  </section>
</section>
