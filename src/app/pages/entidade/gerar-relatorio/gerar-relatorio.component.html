<section class="content">
    <div class="topo">
      <h1>Relatório da Atividade</h1>
    </div>
  
    <section class="col-10 d-flex flex-column align-items-center">
      <span class="contentPage"> Listar os estudantes participantes da atividade para dar presença na atividade / carregar dados da atividade </span>
  
      <h2 class="text-left">
        Selecione o estudante que deseja emitir um relatório
      </h2>
  
      <div class="col-10">
        <span class="contentPage d-flex">
          Escolha um estudante para gerar o relatório
        </span>
  
        <div class="d-flex py-2">
          <div class="col-3">
            <span>Id</span>
          </div>
          <div class="col-3">
            <span>Nome</span>
          </div>
          <div class="col-3">
            <span>CPF</span>
          </div>
          <div class="col-3">
            <span>Ações</span>
          </div>
        </div>
  
        <div *ngFor="let aluno of filtroAluno" class="py-1">
          <div class="d-flex">
            <div class="col-3">{{ aluno.id }}</div>
            <div class="col-3">{{ aluno.nome }}</div>
            <div class="col-3">{{ aluno.cpf }}</div>
            <div class="col-3">
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-file-earmark-plus"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"
                  />
                  <path
                    d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"
                  />
                </svg>
              </button>
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-download"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
                  />
                  <path
                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
  
      <ngb-pagination
        class="pagination"
        [rotate]="true"
        [maxSize]="3"
        [directionLinks]="false"
        [collectionSize]="this.alunos.length"
        [pageSize]="itemsPerPage"
        [boundaryLinks]="true"
        [(page)]="paginaAtual"
        (pageChange)="mudancaPagina(paginaAtual)"
      >
      </ngb-pagination>
    </section>
  </section>
