<section class="content">
    <div class="topo">
      <h1>Relatório(s)</h1>

      <ngb-alert #alert type="warning">
        Verifique os estudantes antes de anexar os relatórios de atividade para cada estudante.
      </ngb-alert>
    </div>

    <div class="d-flex col-xl-6 col-lg-6 col-sm-12">
      <input type="text" class="form-control" placeholder="Informe o nome do aluno ou o nome da Entidade">
      <button class="btn btn-primary btn-pesquisa">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
      </button>
    </div>

    <br>

    <section>
      <ng-template #naoPossuiRelatorio>
        Essa vaga ainda não possui inscritos
      </ng-template>

      <table class="col-12 table table-striped" *ngIf="alunos != null; else naoPossuiRelatorio">
        <thead>
          <tr>
            <th class="col-4">Voluntariado</th>
            <th class="col-3">Empresa</th>
            <th class="col-2">Situação</th>
            <th class="col-3 text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aluno of alunos;">
            <td class="col-3">{{ aluno.nome | slice: 0 : 15}}...</td>
            <td class="col-3">{{ aluno.empresa }}</td>
            <td class="col-3">{{ aluno.status == true ? 'Encaminhado' : 'Não encaminhado' }}</td>
            <td class="col-3 text-center">
              <button class="button-table" (click)="anexarRelatorioEstudante(aluno)">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg>
                </span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  
</section>
