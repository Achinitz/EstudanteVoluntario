<section class="content">
  <div class="topo">
    <h1>Meu Perfil</h1>
  </div>

  <section>
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Perfil">
        <form [formGroup]="formCadastro" #formDir="ngForm" class="formCadastro">

          <div class="row userImg">
            <img
              id="imgUser"
              src="../../../../assets/imagens/cadastroImagem.jpg"
              class="float-center"
              alt="..."
            />
          </div>
          <div class="form-group inputFile">
            <label for="imgPerfil">Imagem de Perfil </label>
            <input type="file" class="form-control-file" id="inputFile" />
          </div>

          <div class="form-group">
            <label for="missao">Missão da Entidade</label>
            <textarea
              class="form-control"
              id="missao"
              rows="3"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="perfilVonluntario"
              >Perfil de Voluntários Procurados</label
            >
            <textarea
              class="form-control"
              id="perfilVonluntario"
              rows="3"
            ></textarea>
          </div>
        </form>

        <div class="d-flex justify-content-center align-items-center">
          <button>Aprovar</button>
          <button>Reprovar</button>
        </div>
      </mat-tab>
      <mat-tab label="Dados da Entidade">
        <div>
          <div class="cadastro">
            <form class="formCadastro">
              <label>
                <i> * Campos de preenchimento obrigatório </i>
              </label>

              <div class="form-group">
                <label for="exampleInputEmail1">Razão Social <em>*</em></label>
                <input
                  type="text"
                  class="form-control"
                  id="razaoSocial"
                  placeholder="Razão Social"
                />
                <!--
                                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                  -->
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"
                  >Nome Fantasia <em>*</em>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="nomeFantasia"
                  placeholder="Nome Fantasia"
                />
                <!--
                                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                  -->
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">CNPJ <em>*</em> </label>
                <input
                  type="text"
                  class="form-control"
                  id="cnpj"
                  placeholder="XX.XXX.XXX/XXXX-XX"
                />
                <!--
                                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                  -->
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"
                  >Nome do(a) Responsável pelo cadastro <em>*</em>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="nomeResponsavelCadastro"
                  placeholder="Nome Completo"
                />
                <!--
                                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                  -->
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email <em>*</em> </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@email.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Telefone <em>*</em>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="Telefone"
                  placeholder="(XX) 9XXXX-XXXX"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Cep <em>*</em> </label>
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  placeholder="XXXXX-XXX"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Logradouro <em>*</em>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="logradouro"
                  placeholder="Rua, Avenida, Travessa, etc."
                />
              </div>
              <div class="row">
                <div class="col">
                  <label for="exampleFormControlInput1"
                    >Número <em>*</em>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="numero"
                    placeholder="Número"
                  />
                </div>
                <div class="col">
                  <label for="exampleFormControlInput1"
                    >Bairro <em>*</em>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="bairro"
                    placeholder="Bairro"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Complemento <em>*</em>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="complemento"
                  placeholder="Complemento ou Ponto de Referência."
                />
              </div>
              <div class="row">
                <div class="col">
                  <label for="exampleFormControlInput1"
                    >Estado/UF <em>*</em>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Número"
                    id="estado"
                  />
                </div>
                <div class="col">
                  <label for="exampleFormControlInput1"
                    >Cidade <em>*</em>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Bairro"
                    id="cidade"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineFormCheck"
                  id="termo"
                />
                <label class="form-check-label" for="inlineFormCheck">
                  Declaro que li e concordo com os
                  <a href="/">Termos de uso e privacidade</a>.
                </label>
              </div>
              <div class="buttonForm">
                <!--
                                      <button type="submit" class="btn btn-primary mb-2" [disabled]="this.formCadastro.controls['nomeCompleto'].invalid">Limpar</button>
                                  -->
                <button type="submit" class="btn mb-2 cadastrar">
                  Cadastrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Segurança">
        <div class="form-group">
          <label for="inputPassword5">Senha <em>*</em> </label>
          <input
            type="password"
            id="senha"
            class="form-control"
            aria-describedby="passwordHelpBlock"
            placeholder="Digite a sua senha"
          />
        </div>
        <div class="form-group">
          <label for="inputPassword5">Confirmar Senha <em>*</em> </label>
          <input
            type="password"
            id="senha"
            class="form-control"
            aria-describedby="passwordHelpBlock"
            placeholder="Confirme a sua senha"
          />
        </div>
      </mat-tab>
    </mat-tab-group>
  </section>
</section>
