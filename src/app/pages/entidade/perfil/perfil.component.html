<section class="content">
  <div class="topo">
    <h1>Meu Perfil</h1>
  </div>

  <section>
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Perfil">
        <form [formGroup]="formCadastro" #formDir="ngForm" class="formCadastro">
          <div class="row userImg">
            <img
              id="imgUser"
              src="../../../../assets/imagens/cadastroImagem.jpg"
              class="float-center"
              alt="..."
            />
          </div>
          <div class="form-group inputFile">
            <label for="imgPerfil">Imagem de Perfil </label>
            <input type="file" class="form-control-file" id="inputFile" />
          </div>

          <div class="form-group">
            <label for="missao">Missão da Entidade</label>
            <textarea class="form-control" id="missao" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="perfilVonluntario"
              >Perfil de Voluntários Procurados</label
            >
            <textarea
              class="form-control"
              id="perfilVonluntario"
              rows="3"
            ></textarea>
          </div>
        </form>

        <div class="buttonForm">
          <button type="submit" class="btn btn-success mb-2">Salvar</button>
          <button type="submit" class="btn btn-warning mb-2">Limpar</button>
        </div>
      </mat-tab>
      <mat-tab label="Dados da Entidade">
        <div>
          <div class="cadastro">
            <form class="formCadastro">
              <label class="inicio">
                <em>*</em>
                <i> Campos de preenchimento obrigatório </i>
              </label>

              <div class="form-group">
                <label for="exampleInputEmail1">Razão Social <em>*</em></label>
                <input
                  type="text"
                  class="form-control"
                  id="razaoSocial"
                  placeholder="Razão Social"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"
                  >Nome Fantasia <em>*</em>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="nomeFantasia"
                  placeholder="Nome Fantasia"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">CNPJ <em>*</em> </label>
                <input
                  type="text"
                  class="form-control"
                  id="cnpj"
                  placeholder="XX.XXX.XXX/XXXX-XX"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"
                  >Nome do(a) Responsável pelo cadastro <em>*</em>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="nomeResponsavelCadastro"
                  placeholder="Nome Completo"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">E-mail <em>*</em> </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@email.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Telefone <em>*</em>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="Telefone"
                  placeholder="(XX) 9XXXX-XXXX"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">CEP <em>*</em> </label>
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  placeholder="XXXXX-XXX"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Logradouro <em>*</em>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="logradouro"
                  placeholder="Rua, Avenida, Travessa, etc."
                />
              </div>
              <div class="row duplo">
                <div class="col">
                  <label for="exampleFormControlInput1"
                    >Número <em>*</em>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="numero"
                    placeholder="Número"
                  />
                </div>
                <div class="col">
                  <label for="exampleFormControlInput1"
                    >Bairro <em>*</em>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="bairro"
                    placeholder="Bairro"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >Complemento <em>*</em>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="complemento"
                  placeholder="Complemento ou Ponto de Referência."
                />
              </div>
              <div class="row duplo">
                <div class="col">
                  <label for="exampleFormControlInput1"
                    >Estado/UF <em>*</em>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Número"
                    id="estado"
                  />
                </div>
                <div class="col">
                  <label for="exampleFormControlInput1"
                    >Cidade <em>*</em>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Bairro"
                    id="cidade"
                  />
                </div>
              </div>

              <div class="buttonForm">
                <button type="submit" class="btn btn-success mb-2">
                  Salvar
                </button>
                <button type="submit" class="btn btn-warning mb-2">
                  Limpar
                </button>
              </div>
            </form>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Segurança">
        <form class="formCadastro">
          <div class="form-group">
            <label for="inputPassword5">Senha atual<em>*</em> </label>
            <input
              type="password"
              id="senha"
              class="form-control"
              placeholder="Digite a sua senha atual"
            />
          </div>
          <div class="form-group">
            <label for="inputPassword5">Nova senha<em>*</em> </label>
            <input
              type="password"
              id="senha"
              class="form-control"
              placeholder="Digite a sua nova senha"
            />
          </div>
          <div class="form-group">
            <label for="inputPassword5">Confirmar Senha <em>*</em> </label>
            <input
              type="password"
              id="senha"
              class="form-control"
              placeholder="Confirme a sua nova senha"
            />
          </div>

          <div class="buttonForm">
            <button type="submit" class="btn btn-success mb-2">Salvar</button>
          </div>
        </form>
      </mat-tab>
    </mat-tab-group>
  </section>
</section>
