<section class="page">

    <section id="navSideBar" class="col-2 navSideBar">
        <app-sidebar></app-sidebar>
    </section>

    <section class="col-10 d-flex flex-column align-items-center">

        <h1>Certificados! </h1>

        <span class="contentPage">
            Texto falando algo
        </span>
    
        <div class="col-10">
            
            <div class="d-flex py-2">
                <div class="col-3">
                    <span>Id</span>
                </div>
                <div class="col-3">
                    <span>Nome</span>
                </div>
                <div class="col-3">
                    <span>CPF</span>
                </div>
                <div class="col-3">
                    <span>Ações</span>
                </div>
            </div>

            <div *ngFor="let aluno of filtroAluno" class="py-1">
                <div class="d-flex">
                    <div class="col-3">{{aluno.id}}</div>
                    <div class="col-3">{{aluno.nome}}</div>
                    <div class="col-3">{{aluno.cpf}}</div>
                    <div class="col-3">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z"/>
                                <path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                              </svg>
                        </button>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                              </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>


            <ngb-pagination class="pagination" [rotate]="true" [maxSize]="3" [directionLinks]="false"
                [collectionSize]="this.alunos.length" [pageSize]="itemsPerPage" [boundaryLinks]="true" [(page)]="paginaAtual"
                (pageChange)="mudancaPagina(paginaAtual)">
            </ngb-pagination>


    </section>

</section>
