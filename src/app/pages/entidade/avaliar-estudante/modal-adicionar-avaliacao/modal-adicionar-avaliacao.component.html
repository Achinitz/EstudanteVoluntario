<section class="page col-12">

    <section class="col-12 d-flex flex-column align-items-center">

        <h1>Avaliação dos Estudantes! </h1>
    
        <div class="col-12">

            <form>

                <div class="form-group col-12">
                    <select
                      class="custom-select"
                      formControlName="cpfEstudante"
                      placeholder="Selecione um estudante">                      
                      <option *ngFor="let item of estudantes" [ngValue]="item.cpf">
                        <span>{{ item.nome }}</span>
                      </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Frequencia Estudante</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: 70%">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Observação sobre o estudante</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="custom-control-label" for="customControlInline">
                       Possui documentos pendentes
                    </label>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Documentos Pendentes</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>

        </div>

    </section>

</section>
