<main class="main-page">
    <section class="content">
        <h1>Esqueceu a senha?</h1>
        <P>
            Informe seu CPF ou CNPJ abaixo para prosseguir com a solicitação.
        </P>
        <form [formGroup]="form" #formDir="ngForm" (ngSubmit)="solicitarRecuperacaoSenha()">
            <div class="col-xl-12">
                <label>
                    CPF/CNPJ:<em class="text-danger">*</em>
                </label>
                <br>
                <input formControlName="login" class="form-control" id="cpf" type="text" placeholder="Informe o CPF ou CNPJ"
                    mask="000.000.000-00 || 00.000.000/0000-00">
            </div>
            <br>
            <div class="content__botao">
                <button type="submit" class="col-12 btn btn-primary">
                    Solicitar
                </button>
            </div>
        </form>
    </section>
</main>
