<section class="content">
  <div class="topo">
    <h1>Olá {{ nomeEstudante }} !</h1>
    <div *ngIf="vagasCadastradas">
      <ngb-alert #alert type="warning">
        Os processos seletivos estão em andamento, assim que disponível mais
        informações entraremos em contato com você!
      </ngb-alert>
    </div>
  </div>

  <section class="col-12">

    <h2>Últimas Inscrições</h2>

    <ngb-alert type="primary" *ngIf="!vagasCadastradas">
      Você ainda não tem inscrições em vagas!
    </ngb-alert>

      <section class="row ultimasInscricoes" *ngIf="vagasCadastradas">

        <div class="content__card">
          
          <div
            class="card"
            *ngFor="let vaga of vagasCadastradas; let i = index"
          >
            <!-- Alterar as cores do botão dependendo do status -->
            <p
              [ngClass]="vaga.status === 'Aberto' ? 'bg-success text-white' : 'bg-warning'"
              class="statusPosition"
            >
              {{ vaga.status }}
            </p>
            <div class="imgCard">
              <img src="{{ vaga.img }}" class="card-img-top" alt="..." />
            </div>
            <div class="card-body">
              <h4 class="card-title">{{ vaga.nomeEntidade }}</h4>
              <p class="card-text">{{ vaga.descricao }}</p>
            </div>
            <div class="buttonsVagasCadastradas">
              <button class="btn btn-primary" (click)="exibirDetalhes(i)">Detalhes</button>
              <button
                *ngIf="vaga.status === 'Aberto'"
                class="btn btn-danger"
                (click)="cancelarInscricao(i)"
              >
                Cancelar
              </button>
            </div>
          </div>

        </div>
      </section>
